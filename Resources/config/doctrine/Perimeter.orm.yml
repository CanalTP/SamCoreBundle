CanalTP\SamCoreBundle\Entity\Perimeter:
    type: entity
    table: public.perimeter
    repositoryClass: CanalTP\SamCoreBundle\Entity\PerimeterRepository
    id:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    fields:
        externalCoverageId:
            type: string
            length: 255
            column: external_coverage_id
        externalNetworkId:
            type: string
            length: 255
            column: external_network_id
    uniqueConstraints:
        client_id_external_coverage_id_external_network_id_idx:
            columns: [ client_id, external_coverage_id, external_network_id ]
    manyToOne:
        client:
            targetEntity: CanalTP\SamCoreBundle\Entity\Client
            inversedBy: perimeters
            joinColumn:
                name: client_id
                referencedColumnName: cli_id
    lifecycleCallbacks: {  }
