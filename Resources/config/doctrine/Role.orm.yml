CanalTP\SamCoreBundle\Entity\Role:
    type: entity
    table: container_security_role
    repositoryClass: CanalTP\SamCoreBundle\Entity\RoleRepository
    fields:
        id:
            type: integer
            id: true
            generator:
                strategy: AUTO
    OneToMany:
        applicationRoles:
            targetEntity: CanalTP\SamCoreBundle\Entity\ApplicationRole
            mappedBy: role
            cascade: ["persist", "merge"]
    lifecycleCallbacks: {  }
